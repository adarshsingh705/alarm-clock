<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="col-12 text-center wrapper">
        <p class="tag-name">Alarm clock</p>
        <span class="clock">00:00:00</span>
        <hr style="color: #4a98f7" />
        <div class="input-group">
          <div class="column">
            <select>
              <option value="hour" selected hidden>Hour</option>
            </select>
            <select>
              <option value="Min" selected hidden>Minute</option>
            </select>
            <select>
              <option value="AM/PM" selected hidden>AM/PM</option>
            </select>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-outline-success set-alarm-btn"
          onclick="setAlarm()"
        >
          Set Alarm
        </button>
        <hr />
        <div class="alarmList"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
